<!doctype html>
<html lang="en">

<head th:insert="import/import.html">
<body>
	<header th:insert="import/header.html"> </header>
	<div class="container">
		<div class="d-flex flex-wrap" style="padding-top: 85px">
			<th:block th:each="product:${listProduct}">
				<div class="col-sm-4" >	
					<div class="thumbnail p-2 mx-1" style ="background-color: #eaeef1; color:#393608; margin-bottom: 20px;" >				
						<div>
					       <a th:href="@{/listProduct/{id}(id = ${product.id})}">
					         <img th:src="@{'/images/Product/'+ ${product.photo}}" th:title="${product.id}" alt="Image product" style=" height: 150px; object-fit: cover; width:100%">
					         </a>
					         <div class="caption d-flex">
					         <div>
					           <p>[[${product.nameproduct}]]</p>
					           <p>[[${product.unitprice}]]</p>
					           <p th:if="product.discount != 0.0">[[${product.discount}]]</p></div>
					           <div class="d-flex pull-right" style="align-items: center;" th:product-id="@{${product.id}}">
					           		<a th:href="@{/addToCart/{id}(id=${product.id})}">
							     		<i class="fa-solid fa-cart-shopping p-3 fa-xl mr-1 mb-2 bg-secondary add-to-cart" style="color: #ffffff;"></i></a>
							     		<i class="fa-solid fa-share fa-xl p-3 mb-2 mr-1 bg-secondary " style="color: #ffffff;"></i>
							     	<a th:href="@{/addToCookie/{id}(id=${product.id})}">
							     		<i class="fa-solid fa-heart fa-xl p-3 mb-2 bg-secondary add-to-cookie" style="color: #ffffff;"></i></a>
					     </div>
					         </div>
					       
					     </div>
					     
				     </div>
				</div>
			</th:block>

		</div>
	</div>


	<section class="ftco-section">



		<footer th:insert="import/footer.html"></footer>

	</section>


</body>

</html>
