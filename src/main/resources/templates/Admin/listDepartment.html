<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="import/import.html">

<body>
	<div class="all" style="display: flex;">
		<div th:insert="Admin/slideBar.html"></div>

		<div class ="wrapper-table-list-customer">
			<h2>Table Departments</h2>
			<p style="color: red;">[[${message}]]</p>
			<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>Name</th>									
						<th></th>
					</tr>
				</thead>
				<tbody th:each="department : ${listDepartment}">
				
					<tr>						
						<td>[[${department.id}]]</td>
						<td>[[${department.namedepartment}]]</td>						
						<td>		
							<a th:href="@{/Admin/Department/{id}(id=${department.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>					
							<a th:href="@{/Admin/Department/delete/{id}(id=${department.id})}">
								<i class="fa-solid fa-trash"></i>
							</a>
						</td>
					</tr>
				
				</tbody>
				<tr>
						<td colspan="3"><a th:href="@{/Admin/listDepartment/create}"><i class="fa-solid fa-plus" style="color: #1e3050;"></i></a></td>
					</tr>
			</table>
		</div>
	</div>

	</section>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
