<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">

<body>
	<div class = "all" style = "display: flex;">
		<div th:insert="Admin/slideBar.html" style="height: 100%;"> </div>
		<div class ="wrapper-table-list-customer">

			
				
					<div class="row d-flex justify-content-center align-items-center h-100 w-100">
						<div class="col-lg-12 col-xl-11">
							<div class="text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5" style="padding-top: 0px !important;">
									<div class="row" style ="justify-content: flex-start;">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mx-1 mx-md-4">Employee Type</p>
											
											<form class="mx-1 mx-md-4" th:action="@{/Admin/saveEmployeeType}" method="post">
											
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="id" th:value="@{${employeetype.id}}"/>
														<label class="form-label" for="form3Example1c">ID Employee type*</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="nameemployeetype" th:value="@{${employeetype.nameemployeetype}}"/>
														<label class="form-label" for="form3Example1c">Name Employee type*</label>
													</div>
												</div>				

												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button type="submit"
														class="btn btn-primary btn-lg">Save</button>
												</div>

											</form>

										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<p style="color: red;">[[${message}]]</p>
					<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Number Phone</th>
						<th>Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:each="employee : ${listEmployee}">
				
					<tr>						
						<td>[[${employee.id}]]</td>
						<td>[[${employee.nameemployee}]]</td>
						<td>[[${employee.email}]]</td>
						<td>[[${employee.numberphone}]]</td>
						<td>[[${employee.address}]]</td>
						<td>
							<a th:href="@{/Admin/Employee/{id}(id=${employee.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>
							<a th:href="@{/Admin/EmloyeeType/Employee/delete/{id}(id=${employee.id})}">
								<i class="fa-solid fa-trash" style="color: #1e3050;"></i>
							</a>
							
						</td>
					</tr>
				
				</tbody>
				
				<tr>
					<td colspan="6"><a style="color:#212529;" th:href="@{/Admin/listAccountEmployee/Add}"><i class="fa-solid fa-plus" style="color: #1e3050; margin-right: 5px;"></i>Add new account</a></td>
				</tr>
				
			</table>
				</div>
			
		</div>
	
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
