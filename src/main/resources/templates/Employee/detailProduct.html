<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Employee/import.html">
	
</head>
<body>
	
	<div class="all" style="display: flex;">
		<div th:insert="Employee/slideBar.html" style="height: 100%;"></div>
		<div class="wrapper-table-list-customer">
			<a th:href ="@{/Admin/listProduct}" ><button type="button" class="btn btn-light mt-5">Back</button></a>
			<section style="margin-top: 30px;">
				
				<div class="container" style="display: flex;    justify-content: space-around;">
					<form th:action="@{/Admin/Product/save}" method="post" class="d-flex" enctype="multipart/form-data">							
						
						<div class="left-set d-flex" style="max-width: 650px;flex-direction: column;">
							<img alt="Avatar" style="max-width: 400px; margin-right: 30px;"th:src="@{'../../images/Product/'+ ${product.photo}}">
							
						</div>
						
						
						<div class="right-set" style="padding-right: 40px;">
							<center><p style="color: red;">[[${message}]]</p></center> 
						
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="text" id="form3Example1c" class="form-control" name="nameproduct" th:value="${product.nameproduct}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">Name Product*</label>
								</div>
							</div>
							
							
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="number" id="form3Example1c" class="form-control" name="unitprice" th:value="${product.unitprice}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">unitprice*</label>
								</div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="text" id="form3Example1c" class="form-control" name="unitbrief" th:value="${product.unitbrief}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">unitbrief*</label>
								</div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="date" id="form3Example1c" class="form-control" name="productdatee" th:value="${product.productdate}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">Product date:*</label>
								</div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<textarea rows="4" cols="50" placeholder="Description" readonly="readonly"  class="form-control" name="description">[[${product.description}]]</textarea>
									<label class="form-label" for="form3Example1c">Description:*</label>
								</div>
							</div>
							<div class="views-product-detail">
								<p>Views:[[${product.views}]]</p>									
							</div>
							
							<div class="select-product-detail">
								<div class="select-two-top-product-detail sp-around">
									<div class="select-product-detail-available">
										<h5>Available:</h5>
										<th:block th:if="${product.available} == true">
											Available
							          </th:block>
							          <th:block th:unless="${product.available} == true">
											not Available
							          </th:block>	
							          </div>
						          
						          <div class="select-product-detail-special">
						          	<h5>Special:</h5>
							          <th:block th:if="${product.special} == true">
											Special
							          </th:block>
							          <th:block th:unless="${product.special} == true">
											not Special
							          </th:block>	
						          </div>
					         	</div>
					         	
					          <div class="select-two-bottom-product-detail sp-around">
						          <div class="select-product-detail-latest">
						          		<h5>Latest:</h5>
							          <th:block th:if="${product.latest} == true">
											Latest
							          </th:block>
							          <th:block th:unless="${product.latest} == true">
											not Latest
							          </th:block>	
						          </div>
						          
						          <div class="select-product-detail-status">
						          	<h5>Status:</h5>
						          <th:block th:if="${product.status} == true">
										Sell
						          </th:block>
						          <th:block th:unless="${product.status} == true">
										nor Sell
						          </th:block>	
						          </div>				
					          </div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="text" id="form3Example1c" class="form-control" name="productdatee" th:value="${product.category.namecategoryen}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">Product date:*</label>
								</div>
							</div>
							
							<div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="text" id="form3Example1c" class="form-control" name="productdatee" th:value="${product.producer.nameproducer}" readonly="readonly"/>
									<label class="form-label" for="form3Example1c">Product date:*</label>
								</div>
							</div>
							
							
							
							<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
								<button type="submit" class="btn btn-primary btn-lg">Save</button>
							</div>
						</div>
					</form>
				</div>
		</div>
	</div>

	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
