<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">

<body>
	<div class = "all" style = "display: flex;">
		<div th:insert="Employee/slideBar.html" style="height: 100%;"> </div>
		<div class ="wrapper-table-list-customer">

			<section>
			
				<div class="container" style ="display: flex;">				
					<div class="row d-flex justify-content-center align-items-center h-100 w-100">
						<div class="col-lg-12 col-xl-11">
							<div class="text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5" style="padding-top: 0px !important;">
									<div class="row" style ="justify-content: flex-start;">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mx-1 mx-md-4">Order</p>
											<p class="text-center h5">ID:[[${order.id}]]</p>
											<form class="mx-1 mx-md-4" th:action="@{/Employee/saveOrder}" method="post">

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="date" id="form3Example1c" class="form-control" name="orderdate" th:value="@{${order.orderdate}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">order date</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">														
														<label class="form-label" for="form3Example1c">Order amount:[[${order.amount}]]</label>
													</div>
												</div>		
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="receiver" th:value="@{${order.receiver}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Order receiver</label>
													</div>
												</div>			
													
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="address" th:value="@{${order.address}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Order address</label>
													</div>
												</div>
												
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<div class="d-flex">
															<select name="status">
																<th:block th:if = "${order.status} == 0">
																	<option th:value="0"  selected="selected">canceled</option>
																</th:block>
																<th:block th:unless= "${order.status} == 0">
																	<option th:value="0" >canceled</option>
																</th:block>
																
																<th:block th:if = "${order.status} == 1">
																	<option th:value="1"  selected="selected">wait for confirmation</option>
																</th:block>
																<th:block th:unless= "${order.status} == 1">
																	<option th:value="1" >wait for confirmation</option>
																</th:block>
																
																<th:block th:if = "${order.status} == 2">
																	<option th:value="2"  selected="selected">delivery</option>
																</th:block>
																<th:block th:unless= "${order.status} == 2">
																	<option th:value="2" >delivery</option>
																</th:block>
																
																<th:block th:if = "${order.status} == 3">
																	<option th:value="3"  selected="selected">Accomplished</option>
																</th:block>
																<th:block th:unless= "${order.status} == 3">
																	<option th:value="3" >Accomplished</option>
																</th:block>												  	
															</select>
															
															<button type="submit" class="btn btn-primary btn-lg">Save</button>
														</div>
														
														
														<label class="form-label" for="form3Example1c">Order status</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="number" id="form3Example1c" class="form-control" name="numberphone" th:value="@{${order.numberphone}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Order numberphone</label>
													</div>
												</div>
											</form>

										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			
				<div class ="wrapper-table-list-customer" style="margin-left: 0; margin-bottom: 30px;">
					<h2>Table OrderDetail</h2>
					
					<table class="table table-hover">
						<thead style="background-color: #353a40; color: #ccc;">
							<tr>
								<th>id</th>
								<th>quantity</th>
								<th>unitprice</th>
								<th>discount</th>
								<th>Product name</th>
								<th></th>
							</tr>
						</thead>
						<tbody th:each="o : ${listOrdeDetail}">
						
							<tr>						
								<td>[[${o.id}]]</td>
								<td>[[${o.quantity}]]</td>
								<td>[[${o.unitprice}]]</td>
								<td>[[${o.discount}]]</td>
								<td>[[${o.product.nameproduct}]]</td>
								<td>
									<a th:href="@{/Employee/Product/{id}(id=${o.product.id})}">
										<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
									</a>
									
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
	
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
