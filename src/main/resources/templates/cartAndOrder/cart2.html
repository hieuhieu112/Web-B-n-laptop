<!DOCTYPE html>
<html lang="en">
<head th:insert="import/import.html">
<body>
	<header th:insert="import/header.html"> </header>
	<section class="ftco-section">
		<div class="">
			<nav class="">
				<div class="container-fluid d-flex" style ="justify-content: center;text-align: center;">
					<div class="">
						<h2>Table Account Customer</h2>

						<table class="table table-hover">
							<thead style="background-color: #353a40; color: #ccc;">
								<tr>
									<th>id</th>
									<th>Name</th>
									<th>Quantity</th>
									<th>Date</th>
									<th>unitprice</th>
									<th>Discount</th>
									<th>Amount</th>
									<th></th>
								</tr>
							</thead>
							<tbody th:each="product : ${listProduct}">

								<tr th:idp="${product.id}">
									<td>[[${product.id}]]</td>
									<td>[[${product.nameproduct}]]</td>
									<td>
										<a class ="minus"><i class="fa-solid fa-minus"></i></a>
										<input id="quantity" type="text" min=1 th:value="@{${product.quantity}}" style="width: 30%;" readonly>
										<a class="plus"><i class="fa-solid fa-plus"></i></a>
									</td>
									<td>[[${product.productdate}]]</td>
									<td>[[${product.unitprice}]]</td>
									<td>[[${product.discount}]]</td>
									<td >[[${(product.quantity * product.unitprice *(1-product.discount))}]]
									</td>
									<td><a th:href="@{/cart/product/{id}(id=${product.id})}">
											<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
									</a> <a th:href="@{/cart/removeProduct/{id}(id=${product.id})}">
											<i class="fa-solid fa-trash"></i>
									</a></td>
									
								</tr>
								
							</tbody>
							
								
							
						</table>
						<div class="d-flex" style=" justify-content: center;align-items: center;">
							<a th:href="@{/cart/clear}" class="d-flex" style="    flex-direction: column; padding:30px;">
							<i class="fa-solid fa-broom fa-2xl" style="padding:30px;" ></i>
							Clear
						</a>
						<a th:href="@{/cart/continue}" class="d-flex" style="    flex-direction: column; padding:30px;">
							<i class="fa-solid fa-arrow-right fa-2xl" style="padding:30px;"></i>
							Continue
						</a>						
						</div>
								
					</div>

				</div>
				</nav>
		</div>
	</section>
	<footer th:insert="import/footer.html"></footer>
	</nav>
	
	<script src="../../../js/Ajax/ajaxCart.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</body>
</html>
