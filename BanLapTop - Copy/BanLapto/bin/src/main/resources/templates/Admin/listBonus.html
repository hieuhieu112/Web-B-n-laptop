<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">
<body>

	<div class="all" style="display: flex;">
		<div th:insert="Admin/slideBar.html"></div>

		<div class ="wrapper-table-list-customer">
			<h2>Table List Bonus</h2>
			
			<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>Amount</th>
						<th>Reason</th>
						<th>Date Write</th>
						<th>Date Start</th>
						<th>Date End</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:each="bonus : ${listBonus}">
				
					<tr>						
						<td>[[${bonus.id}]]</td>
						<td>[[${bonus.amount}]]</td>
						<td>[[${bonus.reason}]]</td>
						<td>[[${bonus.datewrite}]]</td>
						<td>[[${bonus.datestart}]]</td>
						<td>[[${bonus.dateend}]]</td>
						<td>
							<a th:href="@{/Admin/Bonus/{id}(id=${bonus.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>
							<a th:href="@{/Admin/Bonus/delete/{id}(id=${bonus.id})}">
								<i class="fa-solid fa-trash"></i>
							</a>
						</td>
					</tr>
				
				</tbody>
					<tr>
						<td colspan="7"><a style="color:#212529;" th:href="@{/Admin/listBonus/Add}"><i class="fa-solid fa-plus" style="color: #1e3050; margin-right: 5px;"></i>Add new Bonus</a></td>
						
					</tr>
			</table>
		</div>
	</div>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
