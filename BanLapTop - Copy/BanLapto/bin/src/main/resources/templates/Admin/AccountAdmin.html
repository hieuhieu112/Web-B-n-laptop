<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">

<body>	

	<div class = "all" style = "display: flex;">
		<div th:insert="Admin/slideBar.html"> </div>
		
			

			<section class="vh-100" >
				<div class="container" style ="height: 100%; margin-left: 300px;">
				<a th:href ="@{/Admin/home}"><button type="button" style ="margin-top: 30px;" class="btn btn-light">Back</button></a>
					<div class="row d-flex justify-content-center align-items-center h-100" style="    width: 900px !important;">
						<div class="col-lg-12 col-xl-11">
						
							<div class="text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5" style="padding-top: 0px !important;">
									<div class="row justify-content-center">
									
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Account Setting</p>

											<form class="mx-1 mx-md-4" th:action="@{/Admin/saveAdminAccount}" method="post">
												
												<p style="color:red;">[[${message}]]</p>
													
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c"  class="form-control" name="username" th:value="@{${ad.username}}" readonly="readonly" />
														<label class="form-label" for="form3Example1c">Your Username</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="fullname"  th:value="@{${ad.fullname}}"/>
														<label class="form-label" for="form3Example1c">Your full name</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="email" id="form3Example3c" class="form-control" name="email" th:value="@{${ad.email}}"/>
														<label class="form-label" for="form3Example3c">Your	Email</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="password" id="form3Example4c" class="form-control" name ="pass" th:value="@{${ad.pass}}"/>
														<label class="form-label" for="form3Example4c">Password</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-key fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="password" id="form3Example4cd" class="form-control" name="repass" th:value="@{${ad.pass}}"/>
														<label class="form-label" for="form3Example4cd">Repeat your
															password*</label>
													</div>
												</div>
												
												
												
												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button type="submit"
														class="btn btn-primary btn-lg">Save</button>
												</div>

											</form>

										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		
	</div>
	
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
