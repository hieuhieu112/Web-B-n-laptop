<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">

<body>
		
	<header th:insert="import/header.html"> </header>
	

	<div class = "all" style = "display: flex;">
		
		<div class ="wrapper-table-list-customer">
			<a th:href ="@{/}">
			<section style=" margin-top: 40px;">
			<button type="button" class="btn btn-light">Back</button></a>
				<div class="container" style ="height: 100%;display: flex;">
				
					<div class="row d-flex justify-content-center align-items-center h-100" style ="width: 900px;">
						<div class="col-lg-12 col-xl-11">
							<div class="text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5" style="padding-top: 0px !important;">
									<div class="row justify-content-center">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mx-1 mx-md-4">Account Setting</p>
											<form class="mx-1 mx-md-4" th:action ="@{/accountCustomer/saveAccountCustomer}" th:object="${customer}" method="post" enctype="multipart/form-data">

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example1c">ID:</label>
														<input type="text" id="form3Example1c" class="form-control" readonly="readonly" name="id" th:value="@{${customer.id}}"/>														
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example1c">Name</label>
														<input type="text" id="form3Example1c" class="form-control" name="fullname" th:value="@{${customer.fullname}}"/>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example1c">Name</label>
														<th:block th:if ="${customer.photo}"><img alt="Avatar" style="max-width: 200px;" th:src="@{'../../../images/customer/'+ ${customer.photo} }"></th:block>
														
														<input type="file" id="form3Example1c" class="form-control" name="image" style="width: 101px;"/>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example1c">Address:</label>
														<input type="text" id="form3Example1c" class="form-control" name="address" th:value="@{${customer.address}}"/>														
													</div>
												</div>

												<div class="input_field radio_option sex-option-customer">
													<th:block th:if="${customer.gender} == true">
														<div>
												              <input type="radio" name="gender" id="gender" value="true" style="padding-right: 30px;" checked="checked">
												              <label for="rd1">Male</label></div>
										            	<div>
												              <input type="radio" name="gender" value="false" id="gender">
												              <label for="rd2">Female</label></div> 											            
											          </th:block>
											          
											          <th:block th:unless="${customer.gender}">
														<div>
												              <input type="radio" name="gender" id="gender" value="true" style="padding-right: 30px;" >
												              <label for="rd1">Male</label></div>
										            	<div>
												              <input type="radio" name="gender" id="gender" value="false"  checked="checked">
												              <label for="rd2">Female</label></div> 											            
											          </th:block>
												</div>			
																		

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example3c">Your	Email</label>
														<input type="email" id="form3Example3c" name ="email" class="form-control" th:value="@{${customer.email}}" />
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<label class="form-label" for="form3Example4c" >Password</label>
														<input type="password" id="form3Example4c" class="form-control" name="pass" th:value="@{${customer.pass}}" />
														
													</div>
												</div>

												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4cd">Phone</label>
														<input type="text" id="form3Example4cd"
															class="form-control" name="numberphone" th:value="@{${customer.numberphone}}"/>
														
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
													<label class="form-label" for="form3Example4c">Birthday</label>
														<input type="date" id="form3Example4c" th:text="${#dates.format(date, 'MM-dd-yyyy')}" class="form-control" name="birthday" th:value="@{${customer.birthday}}"/>
														
													</div>
												</div>												

												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button type="submit" class="btn btn-primary btn-lg">Save</button>
												</div>

											</form>

										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<footer th:insert="import/footer.html"></footer>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
