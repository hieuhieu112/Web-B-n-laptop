<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">
<body>

	<div class="all" style="display: flex;">
		<div th:insert="Employee/slideBar.html"></div>

		<div class ="wrapper-table-list-customer">
			<h2>Danh sách hợp đồng</h2>
			
			<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>Tên hợp đồng</th>
						<th>Ngày bắt đầu</th>
						<th>Ngày hết hạn</th>
						<th>Trợ cấp</th>
						<th>Bảo hiểm</th>
						<th>Lươn</th>
						<th>Trạng thái</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:each="contract : ${list}">
				
					<tr>						
						<td>[[${contract.id}]]</td>
						<td>[[${contract.namecontract}]]</td>
						<td>[[${contract.starttime}]]</td>
						<td>[[${contract.endtime}]]</td>
						<td>[[${contract.subsidize}]]</td>
						<td>[[${contract.insurrance}]]</td>
						<td>[[${contract.salary}]]</td>
						<td>[[${contract.status}]]</td>
						<td>
							<a th:href="@{/Employee/Contract/{id}(id=${contract.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>							
						</td>
					</tr>
				
				</tbody>
					
			</table>
		</div>
	</div>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
