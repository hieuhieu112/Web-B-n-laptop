<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">

<body>
	<div class = "all" style = "display: flex;">
		<div th:insert="Employee/slideBar.html" style="height: 100%;"> </div>
		<div class ="wrapper-table-list-customer">

			<section>
			
				<div class="container" style ="display: flex;">				
					<div class="row d-flex justify-content-center align-items-center h-100 w-100">
						<div class="col-lg-12 col-xl-11">
							<div class="text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5" style="padding-top: 0px !important;">
									<div class="row" style ="justify-content: flex-start;">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mx-1 mx-md-4">Contract</p>
											<p class="text-center h5">ID:[[${contract.id}]]</p>
											<form class="mx-1 mx-md-4" th:action="@{/Employee/Contract/save}" method="post">

												<p style="color: red;">[[${message}]]</p>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control" name="namecontract" th:value="@{${contract.namecontract}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Name contract</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<th:block th:if="${contract.employee != null}">
															<input type="text" id="form3Example1c" class="form-control" name="idEmployee" th:value="@{${contract.employee.id}}" readonly="readonly"/>
																
														</th:block>
														<th:block th:unless="${contract.employee != null}"><input type="text" id="form3Example1c" class="form-control" name="idEmployee" readonly="readonly"/></th:block>
														<label class="form-label" for="form3Example1c">ID Employee</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="Date" id="form3Example1c" class="form-control" name="starttimee" th:value="@{${contract.starttime}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Start Contract</label>
													</div>
												</div>			
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="Date" id="form3Example1c" class="form-control" name="endtimee" th:value="@{${contract.endtime}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">End Contract</label>
													</div>
												</div>			
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="number" id="form3Example1c" class="form-control" name="subsidize" th:value="@{${contract.subsidize}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Contract subsidize</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="number" id="form3Example1c" class="form-control" name="insurrance" th:value="@{${contract.insurrance}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Contract insurrance</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="number" id="form3Example1c" class="form-control" name="salary" th:value="@{${contract.salary}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Contract salary</label>
													</div>
												</div>
												
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="number" id="form3Example1c" class="form-control" name="status" th:value="@{${contract.status}}" readonly="readonly"/>
														<label class="form-label" for="form3Example1c">Contract status</label>
													</div>
												</div>

												
											</form>

										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>

</body>

</html>
