<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">
<body>

	<div class="all" style="display: flex;">
		<div th:insert="Admin/slideBar.html"></div>

		<div class ="wrapper-table-list-customer">
			<h2>Bảng Phiếu nhập</h2>
			
			<form th:action="@{/Receipt/search}" method="post">
							<input th:value="${param.keyword}" name="keyword" placeholder="Nhập để tìm kiếm..." style="border-radius: 10px; width: 400px;"> </form>
			
			<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>ID người tạo</th>
						<th>vị trí người tạo</th>
						<th>nhà cung cấp</th>
						<th>ngày nhập</th>
						
						<th></th>
					</tr>
				</thead>
				<tbody th:each="r : ${listReceipt}">
				
					<tr>						
						<td>[[${r.id}]]</td>
						<th:block th:if="${r.employee.role.id == 1}">
							<td >[[${r.employee.id}]]</td>
							<td>Employee</td>
						</th:block>
						<th:block th:if="${r.employee.role.id == 0}">
							<td >[[${r.employee.id}]]</td>
							<td>Admin</td>
						</th:block>
						<td>[[${r.producer.nameproducer}]]</td>
						<td>[[${r.dateimport}]]</td>
						
						<td>
							<a th:href="@{/Admin/Receipt/{id}(id=${r.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>
							
						</td>
					</tr>
				
				</tbody>
					
			</table>
		</div>
	</div>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>
	<script>
		qltk = document.querySelector(".qlsp");
		qltk.classList.add("active")
		qltk.classList.add("li-con")
		
		qltk1 = document.querySelector(".qlsp4");
		qltk1.classList.add("active")
		qltk1.classList.add("li-con")
	</script>
</body>

</html>
