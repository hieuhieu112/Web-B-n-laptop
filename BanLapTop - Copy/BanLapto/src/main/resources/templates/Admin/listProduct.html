<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:insert="Admin/import.html">
<body>

	<div class="all" style="display: flex;">
		<div th:insert="Admin/slideBar.html"></div>

		<div class ="wrapper-table-list-customer">
			<div style="display: flex;align-items: center;justify-content: space-between;">
				<h2>Bảng sản phẩm</h2>
				<form th:action="@{/Admin/product/search}" method="post">
							<input th:value="${param.keyword}" name="keyword" placeholder="Nhập thông tin" style="border-radius: 10px; width: 400px;"> </form>
				<a th:href="@{/Admin/Product/Add}"style="color: #1e3050; margin-right: 50px;"><i class="fa-solid fa-plus fa-xl" ></i></a>
			</div>
			<p style="color: red;">[[${message}]]</p>
			<table class="table table-hover">
				<thead style="background-color: #353a40; color: #ccc;">
					<tr>
						<th>id</th>
						<th>tên</th>
						<th>số lượng</th>
						<th>ngày sản xuất</th>
						<th>giá tiền($)</th>
						<th>giảm giá</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:each="product : ${listProduct}">
				
					<tr>						
						<td>[[${product.id}]]</td>
						<td>[[${product.nameproduct}]]</td>
						<td>[[${product.quantity}]]</td>
						<td>[[${product.productdate}]]</td>
						<td>[[${product.unitprice}]]</td>
						<td>[[${product.discount}]]</td>
						<td>
							<a th:href="@{/Admin/Product/{id}(id=${product.id})}">
								<i class="fa-solid fa-circle-info" style="color: #1e3050;"></i>
							</a>
							<a th:href="@{/Admin/Product/delete/{id}(id=${product.id})}">
								<i class="fa-solid fa-trash"></i>
							</a>
						</td>
					</tr>
				
				</tbody>
					
			</table>
		</div>
	</div>
	<script th:src="@{../../js/jquery.min.js}"></script>
	<script th:src="@{../../js/popper.js}"></script>
	<script th:src="@{../../js/bootstrap.min.js}"></script>
	<script th:src="@{../../js/main.js}"></script>
	<script>
		qltk = document.querySelector(".qlsp");
		qltk.classList.add("active")
		qltk.classList.add("li-con")
		
		qltk1 = document.querySelector(".qlsp1");
		qltk1.classList.add("active")
		qltk1.classList.add("li-con")
	</script>
</body>

</html>
